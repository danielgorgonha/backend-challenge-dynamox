version: "3.7"

services:
  database:
    image: postgres
    container_name: database_dynamox
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=dynamox
      - POSTGRES_DB=dynamox
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
